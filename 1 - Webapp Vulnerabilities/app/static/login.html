<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
  <div class="center">
    <form action="/login" method="POST">
          <div>
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="Username" required>
          </div>
          <div>
              <label for="password">Passwort:</label> 
              <input type="password" id="password" name="password" placeholder="Password" required>
          </div>
          <button type="submit" value="OK" onclick="save_name()">X</button>
    </form>   
  </div>
  <div class="center">
    <div>
      <h3>Reset</h3>
      <label for="username">New Password:</label>
      <input type="text" id="new_password" name="new_password" placeholder="NewPassword" required>
      <button type="submit" id="resetBtn" value="OK" onclick="reset_password()">X</button>
  </div>
  </div>
  </body>
</html>
<style>
  .center{
    width: 80%;
    padding: 1rem;
    margin: auto;
    display: flex;
    flex-direction: column;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
  }
  .resetBtn{
    background-color: aliceblue;
  }
</style>
<script>
  function save_name (){
    let name = document.getElementById('username').value;
    localStorage.setItem("name", name);
  }
  async function reset_password (){
    let pw = document.getElementById('new_password').value;
    await fetch(`/reset?new_password=${pw}`, { method: 'GET' });
  } 
</script>
